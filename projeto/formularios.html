<!DOCTYPE html>

<body>
   <h1>CADASTRO DE CLIENTES</h1><br>
   NOME:
   <input type="text " name="nome" placeholder="Digite o nome..."><br><br>
   E-mail:
   <input type="e-mail" name="email" placeholder="Digite seu e-mail"><br><br>

   <input type="tel" name="tel" id="tel" placeholder="Digite seu telefone"><br><br>
   Foto:
   <form action="" method="post" enctype="multipart/form-data">
    <input type="file" name="imagem" id="imagem"><br><br>

    <input type="submit" value="Cadastrar">
   </form> 
</body>
