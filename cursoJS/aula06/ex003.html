<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(79, 79, 226); /*isto é comentário para css*/
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--isto é comentário para html-->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:')) //o comando window.prompt() retorna uma String
        var n2 = Number(window.prompt('Digite outro numero:'))
        var s = n1 + n2 /*para somar eu preciso coverter para numero usando o comando Number.parseInt() ou parseInt() para inteiro, Number.parseFloat() ou parseFloat para real
                        ou ainda podemos utilizar somente Number() que é a versão atualizada onde o JS descobre se o número é real ou inteiro*/
        window.alert('A soma entre '+n1 +' e '+n2 +' é igual a '+ s + '\nessa é a forma antiga') //forma antiga, \n escreve na linha de baixo
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}\nessa é a forma atualizada`) // forma atualizada uzando template String
        //(String + String) o + vai concatenar
        //(Number + Number) o + vai somar
    </script>

    </script>
</body>
</html>
