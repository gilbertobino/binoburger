<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(79, 79, 226); /*isto é comentário para css*/
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--isto é comentário para html-->
    <p>Já me livrei da maldição!!</p>

        var nome = window.prompt('Qual seu nome?') // let ou cosnt podem ser usado no lugar de var
        window.alert('É um grande prazer em te conhecer, ' +nome +'!') // o sinal de + tem a função de concatenação ou juntar
    </script>
