<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
            background: rgb(47, 213, 255);
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + <!--Aqui eu criei um input pra number txtn1 que vai somar com txtn2-->
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"> <!--Aqui eu criei um input pra button somar-->
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1') //Aqui eu criei objeto tn1 que faz ligação com a caixa txtn1
            var tn2 = window.document.querySelector('input#txtn2') //Aqui é um jeito mais atualizado pra fazer a ligação com a caixa txtn2, funciona do mesmo jeito que o anterior
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value) //Aqui eu crio uma variável pro valor do n1 porque quando ele vem de uma caixa de texte ele é texto, por isso preciso transformar ele em número 
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
