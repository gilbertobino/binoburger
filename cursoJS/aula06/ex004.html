<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`) //${nome.length} conta quantas letras tem
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}<br/>`) //${nome.toUpperCase()} mostra o nome em letra maiúscula e <br/> vai pra linha de baixo
        document.write(`Seu nome em minúscula é ${nome.toLowerCase()}`) //${nome.toLowerCase()} escreve em letra minúscula
    </script>
</body>
</html>
